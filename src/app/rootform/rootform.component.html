		<div class="divTextArea form-control" ngx-auto-scroll>
			<div class="divTextAreaInner" [innerHTML]="messageHistory">

        <div class="container">
                <form>
                <div class="form-group">
                        <p><p><h3>Eingabefeld</h3>
			<textarea type="text" rows="1" placeholder="Dein Nickname" class="form-control" id="nickname" required [(ngModel)]="nickname" name="nick"> </textarea>
                        <p><p><textarea type="text" rows="2" placeholder="Deine Nachricht" (keyup.enter)="addMessage(chatMessage.message)" class="form-control" ngx-auto-scroll id="message" required [(ngModel)]="chatMessage.message" name="message"> </textarea>
                </div>
                <button (click)="addMessage(chatMessage.message)" [disabled]="!chatMessage.message" class="btn btn-default">Abschicken</button>
                </form>


	</div>
